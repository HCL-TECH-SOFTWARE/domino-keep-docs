<style type="text/css">
  .ribbon {
    width: 300px;
    height: 300px;
    overflow: hidden;
    position: absolute;
    z-index: 1000;
  }
  .ribbon::before,
  .ribbon::after {
    position: absolute;
    z-index: -1;
    content: "";
    display: block;
    border: 5px solid #c13a22;
  }
  .ribbon span {
    position: absolute;
    display: block;
    width: 450px;
    padding: 15px 0;
    background-color: #c13a22;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    color: #fff;
    font: 700 18px/1 Arial, sans-serif;
    text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
    text-transform: uppercase;
    text-align: center;
  }

  .ribbon a {
    text-decoration: dashed;
    color: #fff;
  }

  .ribbon a:hover {
    color: black;
  }

  /* top right*/
  .ribbon-top-right {
    top: -5px;
    right: -30px;
  }
  .ribbon-top-right::before,
  .ribbon-top-right::after {
    border-top-color: transparent;
    border-right-color: transparent;
  }
  .ribbon-top-right::before {
    top: 0;
    left: 0;
  }
  .ribbon-top-right::after {
    bottom: 0;
    right: 0;
  }
  .ribbon-top-right span {
    left: -25px;
    top: 60px;
    transform: rotate(45deg);
  }
  /* top left*/
  .ribbon-top-left {
    top: -10px;
    left: -10px;
  }

  .ribbon-top-left::before,
  .ribbon-top-left::after {
    border-top-color: transparent;
    border-left-color: transparent;
  }
  .ribbon-top-left::before {
    top: 0;
    right: 0;
  }
  .ribbon-top-left::after {
    bottom: 0;
    left: 0;
  }
  .ribbon-top-left span {
    right: -30px;
    top: 40px;
    transform: rotate(-45deg);
  }
</style>
